<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="./script.js"></script> 
<link rel="stylesheet" href="./style.css">
<style>
  .prec, .next {
    position: absolute; top:50%; font-size: 40px; background-color: White;
  }
</style>

</head>
<body>

<div id="divImg" style="width: 100%; height: 100%; display:none;" >
  <img id="img" src="" style="width:100%; height:100%; " />
</div>



<button class="prec" style="left: 20px;"  onclick="prec()"  > < </button>
<button class="next" style="right: 20px;" onclick="next()" > > </button>



<script>
var pause = 5000; //ms
var fadeOut = 50; //ms 
var fadeIn = 1100; //ms 
var slideIndexCur = -1;
var slideIndexPrec = -1;
var images = ['res/img00_My_project_in_Salalh_with_the_Japanese_team.jpg', 'res/img01_My_project_in_Salalh_with_the_Japanese_team.jpg', 'res/img02_visit_of_Qasra_with_japanese_team.jpg', 'res/img03_visit_of_Qasra_with_japanese_team.jpg', 'res/img04_My_consultancy_for_the_city_of_Osaka.jpg', 'res/img05_My_consultancy_for_the_city_of_Osaka.jpg', 'res/img06_Site_visit_with_my_students_in_Tokyo.jpg', 'res/img07_Site_visit_with_my_students_in_Tokyo.jpg', 'res/img08_teaching_architecture_at_SQU.jpg', 'res/img09_teaching_architecture_at_SQU.jpg', 'res/img10_My_field_work_for_the_documentation_of_Omans_Harat.jpg', 'res/img11_My_field_work_for_the_documentation_of_Omans_Harat.jpg', 'res/img12_My_field_work_for_the_documentation_of_Omans_Harat.jpg', 'res/img13_My_field_work_for_the_documentation_of_Omans_Harat.jpg'
];
var idDivImg='#divImg';
var idImg = '#img';

function showSlides() {

  if(slideIndexCur<-1) slideIndexCur=-1;

  slideIndexPrec = slideIndexCur;
  slideIndexCur++;
  if(slideIndexCur >= images.length ) slideIndexCur=0;

  if(slideIndexPrec>=0) {
    $(idDivImg).fadeOut(fadeOut);
  }

  var file = images[slideIndexCur];

  $(idImg).attr('src', file);
  $(idDivImg).fadeIn(fadeIn);

  setTimeout(showSlides, pause);

}

function prec() {
  slideIndexCur--;
  slideIndexCur--;
  showSlides();
}

function next() {
  slideIndexCur++;
  showSlides();
}

$(document).ready(function(){

  showSlides();

});

resizePage();

</script>

</body>
</html>
