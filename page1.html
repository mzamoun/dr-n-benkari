<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="./script.js"></script> 
<link rel="stylesheet" href="./style.css">
<style>
  .prec, .next {
    position: absolute; top:50%; font-size: 40px; background-color: White;
  }
</style>

</head>
<body>

<div id="divImg" style="width: 100%; height: 100%; display:none;" >
  <img id="img" src="" style="width:100%; height:100%; " />
</div>



<button class="prec" style="left: 20px;"  onclick="prec()"  > < </button>
<button class="next" style="right: 20px;" onclick="next()" > > </button>



<script>
var pause = 5000; //ms
var fadeOut = 50; //ms 
var fadeIn = 1100; //ms 
var slideIndexCur = -1;
var slideIndexPrec = -1;
var images = ['res/img0.jpg', 'res/img1.jpg', 'res/img2.jpg'];
var idDivImg='#divImg';
var idImg = '#img';

function showSlides() {

  if(slideIndexCur<-1) slideIndexCur=-1;

  slideIndexPrec = slideIndexCur;
  slideIndexCur++;
  if(slideIndexCur >= images.length ) slideIndexCur=0;

  if(slideIndexPrec>=0) {
    $(idDivImg).fadeOut(fadeOut);
  }

  var file = images[slideIndexCur];

  $(idImg).attr('src', file);
  $(idDivImg).fadeIn(fadeIn);

}

function prec() {
  slideIndexCur--;
  slideIndexCur--;
  showSlides();
}

function next() {
  slideIndexCur++;
  showSlides();
}

$(document).ready(function(){

showSlides();

var myPause = setInterval(function() {
  showSlides()
}, pause);


});
</script>

</body>
</html>
